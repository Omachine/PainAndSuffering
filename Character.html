<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PainAndSuffering</title>
        <link rel="stylesheet" href="Style.css" />
    </head>

    <body>
        <div id="button-container">
            <button id="pause" style="background-color: yellow; color: black">
                Pause
            </button>
            <button id="restart" style="background-color: red; color: white">
                Restart
            </button>
        </div>
        <table style="position: relative">
            <tr>
                <td>
                    <div id="Character" class="character">
                        <div class="head">
                            <div class="ears">
                                <div class="ear1"></div>
                                <div class="ear1 ear2"></div>
                            </div>
                            <div class="insideEars">
                                <div class="insideEar1"></div>
                                <div class="insideEar1 insideEar2"></div>
                            </div>
                            <div class="eyes">
                                <div class="eyes eye1"></div>
                                <div class="eye1 eye2"></div>
                            </div>
                            <div class="pupils">
                                <div class="pupil1"></div>
                                <div class="pupil2"></div>
                            </div>
                            <div class="mouth">
                                <div class="mouth mouth1"></div>
                                <div class="mouth mouth2"></div>
                            </div>
                            <div class="mouthBlocker"></div>
                        </div>
                        <div class="leg1"></div>
                        <div class="leg2"></div>
                    </div>
                </td>
                <th></th>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td></td>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <th></th>
                <td></td>
            </tr>
        </table>
        <script src="Character.js"></script>
    </body>
</html>
